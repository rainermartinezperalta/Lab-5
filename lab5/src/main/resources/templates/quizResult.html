<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
</head>
<body>
    <h1>Quiz Results</h1>
    <p>Your Score: <span th:text="${score}"></span> / <span th:text="${total}"></span></p>
    <ul>
        <li th:each="question : ${questions}">
            <p th:text="${question.question}"></p>
            <p>Your Answer: <span th:text="${question.userAnswer}"></span></p>
            <p th:if="${question.correct}" style="color: green;">Correct!</p>
            <p th:if="${!question.correct}" style="color: red;">Incorrect. Correct Answer: <span th:text="${question.answer}"></span></p>
        </li>
    </ul>
</body>
</html>
