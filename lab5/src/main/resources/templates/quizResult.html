<!DOCTYPE html>
<html>
<head>
    <title>Quiz Result</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>Quiz Result</h1>
    <p>Your Score: <strong th:text="${score}"></strong> / <strong th:text="${total}"></strong></p>
    <ul>
        <li th:each="question : ${questions}">
            <span th:text="'Q: ' + ${question.text}"></span><br>
            <span th:if="${question.correct}" style="color:green;">Your Answer: <span th:text="${question.userAnswer}"></span> (Correct)</span>
            <span th:if="${!question.correct}" style="color:red;">Your Answer: <span th:text="${question.userAnswer}"></span> (Wrong, Correct Answer: <span th:text="${question.answer}"></span>)</span>
        </li>
    </ul>
    <a href="/quiz">Retry Quiz</a>
</body>
</html>
