<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
</head>
<body>
    <h1>Take the Quiz</h1>
    <form action="/quiz" method="post">
        <ul>
            <c:forEach var="question" items="${questions}">
                <li>
                    <p>${question.text}</p>
                    <input type="text" name="answers">
                </li>
            </c:forEach>
        </ul>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
