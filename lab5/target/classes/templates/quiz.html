<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
</head>
<body>
    <h1>Quiz</h1>
    <form action="/quiz" method="post">
        <div th:each="question, iterStat : ${questions}">
            <p th:text="${'Question ' + iterStat.index + ': ' + question.text}"></p>
            <label>Answer: <input type="text" name="answers" /></label>
        </div>
        <button type="submit">Submit</button>
    </form>
    <div th:if="${results}">
        <h2>Results:</h2>
        <ul>
            <li th:each="result : ${results}" th:text="${result}"></li>
        </ul>
    </div>
</body>
</html>
