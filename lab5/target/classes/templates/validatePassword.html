<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate Password</title>
</head>
<body>
    <h1>Validate Password</h1>
    <form action="/validatePassword" method="post">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Validate</button>
    </form>
    <div th:if="${password != null}">
        <p>Password: <span th:text="${password}"></span></p>
        <p th:if="${isValid}" style="color: green;">Valid password!</p>
        <p th:if="${!isValid}" style="color: red;">Invalid password!</p>
    </div>
</body>
</html>
